<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <style>
        #timer {
            font-size: 5em;
        }
    </style>
</head>
<body>
<div id="timer">
    <span id="hours" class="timer">00</span>:
    <span id="minutes" class="timer">00</span>:
    <span id="seconds" class="timer">00</span>
    <button id="start-timer">Start</button>
    <button id="stop-timer">Stop</button>
</div>
<script>
    window.onload=function(){
        timer();
    }
</script>
<script>
    function timer() {
        let startBtn = $('#start-timer');
        let stopBtn = $('#stop-timer');
        let seconds = 0;

        startBtn.on("click", function (e) {
            clearInterval(timer);
            seconds = 0;
            timer = setInterval(step, 1000);
        });

        stopBtn.on("click", function (e) {
            clearInterval(timer);
            seconds = 0;
            $("#seconds")[0].textContent = "00";
            $("#minutes")[0].textContent = "00";
            $("#hours")[0].textContent = "00";
        });

        function step() {
            seconds++;
            if (seconds % 60 < 10) {
                $("#seconds")[0].textContent = "0" + parseInt(seconds % 60);
            }
            else {
                $("#seconds")[0].textContent = parseInt(seconds % 60);
            }
            if (seconds < 360) {
                $("#minutes")[0].textContent = "0" + parseInt(seconds / 60 % 60);
            }
            else {
                $("#minutes")[0].textContent = parseInt(seconds / 60 % 60);
            }
            if (seconds < 36000) {
                $("#hours")[0].textContent = "0" + parseInt(seconds / 3600 % 24);
                if (seconds / 36000 % 60 < 10) {
                    $("#minutes")[0].textContent = "0" + parseInt(seconds / 60 % 60);
                }
            }
            else {
                $("#hours")[0].textContent = parseInt(seconds / 3600 % 24);
            }
        }
    }
</script>
</body>
</html>
