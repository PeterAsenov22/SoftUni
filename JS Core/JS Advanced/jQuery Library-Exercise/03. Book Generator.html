<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Generator</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
</head>
<body>
<div id="wrapper">

</div>
<script>
    window.onload = function () {
        createBook("#wrapper", "Alice in Wonderland", "Lewis Carroll", 1111);
        createBook("#wrapper", "Alice in Wonderland - 2", "Lewis Carolineeeee", 1234);
    }
</script>
<script>
    function createBook(pattern,title,author,isbn) {
        let element = $(`${pattern}`);
        let booksCount = element.children().length;

        let div = $('<div>');
        div.attr('id',`book${booksCount+1}`);
        div.append($(`<p class="title">${title}</p>`))
            .append($(`<p class="author">${author}</p>`))
            .append($(`<p class="isbn">${isbn}</p>`))
            .append($('<button>Select</button>').on('click',select))
            .append($('<button>Deselect</button>').on('click',deselect));
        element.append(div);
        
        function select() {
            $(this).parent().css('border','2px solid blue');
        }
        
        function deselect() {
            $(this).parent().css('border','none');
        }
    }
</script>
</body>
</html>
