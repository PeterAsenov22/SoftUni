<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mouse in Gradient</title>
    <style>
        #gradient-box {
            width: 300px;
            border: 2px solid lightgrey;
        }
        #gradient-box:hover {
            border: 2px solid black;
        }
        #gradient {
            height: 30px;
            color: white;
            text-shadow: 1px 1px 10px black;
            text-align: center;
            line-height: 30px;
            background: linear-gradient(to right, black, white);
            cursor: crosshair;
        }
    </style>
</head>
<body onload="attachGradientEvents()">
<div id="gradient-box">
    <div id="gradient">Click me!</div>
</div>
<div id="result"></div>
<script>
    function attachGradientEvents() {
        let gradient = document.getElementById('gradient');
        let result = document.getElementById('result');

        gradient.addEventListener('mousemove',mouseMove);
        gradient.addEventListener('mouseout', mouseOut);

        function mouseMove(event) {
            let power = (event.offsetX/(this.clientWidth-1))*100;
            result.textContent = `${Math.trunc(power)}%`
        }

        function mouseOut() {
            result.textContent = '';
        }
    }
</script>
</body>
</html>
