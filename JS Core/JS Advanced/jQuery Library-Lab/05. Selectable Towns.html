<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectable Towns</title>
    <style>
        li {
            display: inline-block;
            cursor: pointer;
            padding: 10px;
        }
        ul { padding:0; }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
</head>
<body>
<h2>Towns</h2>
<ul id="items">
    <li>Sofia</li>
    <li>Varna</li>
    <li>Plovdiv</li>
    <li>Bourgas</li>
    <li>Rousse</li>
</ul>
<button id="showTownsButton">Show Towns</button>
<div id="selectedTowns"></div>
<script>$(()=>attachEvents())</script>
<script>
function attachEvents() {
 let liItems = $('#items').find('li');
 liItems.on('click',clicked);
 $('#showTownsButton').on('click',buttonClicked)

 function clicked() {
         if($(this).attr('data-selected')){
             $(this).removeAttr('data-selected');
             $(this).css('background','');
         }
         else{
             $(this).attr('data-selected',true);
             $(this).css('background','#DDD');
         }
   }
   
   function buttonClicked() {
       let towns = [];
       for (let item of liItems.toArray()) {
           if($(item).attr('data-selected')){
               towns.push($(item).text());
           }
       }

       $('#selectedTowns').text(`Selected towns: ${towns.join(', ')}`);
   }
}
</script>
</body>
</html>
